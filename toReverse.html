<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function toReverse(a, b) {
        let c = a;
        a = b;
        b = c;
        return "number a is " + a + "<br>" + "number b is " + b;
    }

    let Num1 = prompt("Enter Number a");
    let Num2 = prompt("Enter Number b");
    document.write(toReverse(Num1, Num2));

</script>
</body>
</html>
